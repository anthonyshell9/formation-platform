name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: formation-platform
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          AZURE_AD_CLIENT_ID: ${{ secrets.AZURE_AD_CLIENT_ID }}
          AZURE_AD_CLIENT_SECRET: ${{ secrets.AZURE_AD_CLIENT_SECRET }}
          AZURE_AD_TENANT_ID: ${{ secrets.AZURE_AD_TENANT_ID }}

      - name: Prepare standalone deployment
        run: |
          # Copy static files to standalone
          cp -r .next/static .next/standalone/.next/static
          cp -r public .next/standalone/public

          # Copy prisma files
          mkdir -p .next/standalone/prisma
          cp prisma/schema.prisma .next/standalone/prisma/

          # Copy i18n message files
          mkdir -p .next/standalone/src/i18n/messages
          cp -r src/i18n/messages/*.json .next/standalone/src/i18n/messages/

          # Create startup script
          echo 'cd /home/site/wwwroot && node server.js' > .next/standalone/startup.sh
          chmod +x .next/standalone/startup.sh

      - name: Create deployment package
        run: |
          cd .next/standalone
          zip -r ../../deploy.zip .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Configure Azure Web App
        run: |
          az webapp config appsettings set -n ${{ env.AZURE_WEBAPP_NAME }} -g rg-formation-platform-prod --settings \
            SCM_DO_BUILD_DURING_DEPLOYMENT=false \
            WEBSITE_RUN_FROM_PACKAGE=0 \
            WEBSITE_NODE_DEFAULT_VERSION=~20

      - name: Wait for SCM container to stabilize
        run: sleep 60

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: deploy.zip
          startup-command: 'node server.js'

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: build-and-deploy
    if: always()
    steps:
      - name: Send notification
        run: |
          if [ "${{ needs.build-and-deploy.result }}" == "success" ]; then
            echo "Deployment successful!"
          else
            echo "Deployment failed!"
          fi
